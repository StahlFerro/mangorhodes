spring:
  datasource:
    url: ${MGR_POSTGRESQL_URL}
    username: ${MGR_POSTGRESQL_USERNAME}
    password: ${MGR_POSTGRESQL_PASSWORD}
  data:
    mongodb:
      host: ${MGR_MONGO_HOST}
      port: ${MGR_MONGO_PORT}
      database: ${MGR_MONGO_DBNAME}
    rest:
      detection-strategy: annotated
  jpa:
    hibernate:
      ddl: update
    properties:
      javax:
        persistence:
          schema-generation:
            create-source: metadata
            scripts:
              action: update
              create-target: update.ddl
